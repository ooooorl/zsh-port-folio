name: CI/CD - Terraform & Frontend Deployment

on:
  workflow_dispatch:
    branches:
      - staging
    inputs:
      env:
        description: "Environment to deploy from infra/environments/"
        required: true
        default: staging
        type: choice
        options:
          - staging

permissions:
  contents: read

jobs:
  terraform:
    name: Terraform Init, Validate & Apply - ${{ github.event.inputs.env }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.env }}
    env:
      SUBJECT_ALTERNATIVE_NAMES: ${{ vars.SUBJECT_ALTERNATIVE_NAMES }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_BUCKET_TF_STATE: ${{ vars.AWS_BUCKET_TF_STATE }}
      DYNAMODB_TABLE: ${{ vars.DYNAMODB_TABLE }}
      AWS_BUCKET_NAME: ${{ vars.AWS_BUCKET_NAME }}
      AWS_TAG_OWNER: ${{ vars.AWS_TAG_OWNER }}
      PROJECT_NAME: ${{ vars.PROJECT_NAME }}
      DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
    
    # Ensure only one workflow run per environment at a time
    concurrency:
      group: "terraform-${{ github.event.inputs.env }}"
      cancel-in-progress: true

    steps:
      - name: Restrict environment
        if: ${{ github.ref != 'refs/heads/staging' || github.event.inputs.env != 'staging' }}
        run: |
          echo "You can only deploy from staging branch to staging environment."
          exit 1

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.AWS_BUCKET_TF_STATE }}" \
            -backend-config="key=${{ github.event.inputs.env }}-portfolio/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.DYNAMODB_TABLE }}" \
            -backend-config="encrypt=true"
        working-directory: infra/environments/${{ github.event.inputs.env }}

      - name: Check Terraform formatting
        run: terraform fmt -recursive
        working-directory: infra/environments/${{ github.event.inputs.env }}

      - name: Validate Terraform
        run: terraform validate
        working-directory: infra/environments/${{ github.event.inputs.env }}

      - name: Terraform Plan & Apply
        run: |
          # Convert comma-separated env var into Terraform list
          SAN_LIST=$(echo $SUBJECT_ALTERNATIVE_NAMES | sed 's/,/","/g')
          terraform plan -out=tfplan \
            -var "bucket_name=${{ env.AWS_BUCKET_NAME }}" \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "owner=${{ env.AWS_TAG_OWNER }}" \
            -var "env=${{ github.event.inputs.env }}" \
            -var "project_name=${{ env.PROJECT_NAME }}" \
            -var "domain_name="${{ env.DOMAIN_NAME }} \
            -var "subject_alternative_names=[\"$SAN_LIST\"]"
          terraform apply -auto-approve tfplan
        working-directory: infra/environments/${{ github.event.inputs.env }}

  frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    needs: terraform
    environment: ${{ github.event.inputs.env }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_BUCKET_NAME: ${{ vars.AWS_BUCKET_NAME }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          BUCKET="${AWS_BUCKET_NAME}-${{ github.event.inputs.env }}"
          aws s3 sync ./dist "s3://$BUCKET/" --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"
