name: CI/CD - Terraform & Frontend Deployment

on:
    workflow_dispatch:
        env:
            description: "Environment to deploy from infra/environments/"
            required: true
            default: staging
            type: choice
            options:
            - staging
            - prod


permissions:
  contents: read

jobs:
  terraform:
    name: Terraform Init, Validate & Apply
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.env }}

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # 3. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4. Terraform Init
      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.AWS_BUCKET_TF_STATE }}" \
            -backend-config="key=${{ github.event.inputs.env }}/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ vars.DYNAMODB_TABLE }}" \
            -backend-config="encrypt=true"
        working-directory: infra/environments/${{ github.event.inputs.env }}

      # 5. Terraform Format Check
      - name: Check formatting
        run: terraform fmt -recursive -check
        working-directory: infra/environments/${{ github.event.inputs.env }}

      # 6. Terraform Validate
      - name: Validate configuration
        run: terraform validate
        working-directory: infra/environments/${{ github.event.inputs.env }}

      # 7. Terraform Plan & Apply
      - name: Terraform Plan and Apply
        run: |
          terraform plan -out=tfplan \
            -var "bucket_name=${{ vars.AWS_BUCKET_NAME }}" \
            -var "aws_region=${{ secrets.AWS_REGION }}" \
            -var "owner=${{ vars.AWS_REGION }}" \
            -var "env=${{ github.event.inputs.env }}"
          terraform apply -auto-approve tfplan
        working-directory: infra/environments/${{ github.event.inputs.env }}

  frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    needs: terraform  # Waits for Terraform to finish successfully

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build
      - name: Build frontend
        run: npm run build

      # 5. Configure AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6. Deploy to S3
      - name: Deploy to S3
        run: aws s3 sync ./dist s3://$AWS_BUCKET_NAME/ --delete

      # 7. CloudFront invalidation
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"
